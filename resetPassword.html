




<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードをリセットする</title>
    <link rel="stylesheet" href="CSS/common.css">
    <link rel="stylesheet" href="CSS/resetPassword.css">
    <script src="https://kit.fontawesome.com/5d315d0cb7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="#">
                <picture>
                    <!-- スマホ -->
                    <source media="(max-width: 510px)" srcset="images/AngeloCheese_face.png">

                    <!-- タブレット -->
                    <source media="(max-width: 768px)" srcset="images/AngeloCheese_logo2.png">

                    <!-- PC -->
                    <img src="images/AngeloCheese_logo2.png" alt="logo" class="header-logo">
                </picture>
            </a>
            <h1 class="header-title"><a href="#">ONLINE SHOP<span>.</span></a></h1> <!-- オンラインショップ画面へ -->
            <ul class="header-nav">
                <!-- <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>        お気に入り画面へ -->
                <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>  <!-- カート内画面へ -->
                <li><a href="#"><i class="fa-regular fa-circle-user"></i></a></li>  <!-- ユーザー画面へ -->
            </ul>
        </div>
    </header>

    <main>
        <div class="main-container">
            <form action="#" class="form">
                <h2><span>R</span>eset <span>P</span>assword<span>.</span></h2>

                <!-- パスワード -->
                <label for="password">新しいパスワードを入力してください。</label>
                <input type="password" class="input password" id="password" name="password" placeholder="パスワードを入力してください。" required>

                <!-- 確認用パスワード -->
                <label for="re-password">確認用：再度入力してください。</label>
                <input type="password" class="input password" id="re-password" name="re-password" placeholder="パスワードを再入力してください。" required>
                <div class="help-link incorrect-pw">
                    <p>パスワードが一致しません。</p>
                </div>

                <!-- 再設定ボタン -->
                <input type="submit" class="input btn" id="reset-pw" name="reset-pw" value="パスワードを再設定する">
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <a href="#"><img src="images/AngeloCheese_logo1.png" alt="logo" class="footer-logo"></a>
            <ul class="footer-list">
                <h2>タイトル</h2>
                <li><a href="#">項目</a></li>

            </ul>
            <p><span>©</span> 2025 Angelo Cheese<span>.</span></p>
        </div>
    </footer>
</body>
</html>
