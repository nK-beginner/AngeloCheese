




<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>退会</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/unsubscribe.css">
    <script src="https://kit.fontawesome.com/5d315d0cb7.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Dancing+Script:wght@400..700&family=Mea+Culpa&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="#">
                <picture>
                    <!-- スマホ -->
                    <source media="(max-width: 510px)" srcset="images/AngeloCheese_face.png">

                    <!-- タブレット -->
                    <source media="(max-width: 768px)" srcset="images/AngeloCheese_logo2.png">

                    <!-- PC -->
                    <img src="images/AngeloCheese_logo2.png" alt="logo" class="header-logo">
                </picture>
            </a>
            <h1 class="header-title"><a href="#">ONLINE SHOP<span>.</span></a></h1> <!-- オンラインショップ画面へ -->
            <ul class="header-nav">
                <!-- <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>        お気に入り画面へ -->
                <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>  <!-- カート内画面へ -->
                <li><a href="#"><i class="fa-regular fa-circle-user"></i></a></li>  <!-- ユーザー画面へ -->
            </ul>
        </div>
    </header>

    <main>
        <div class="main-container">
            <form action="confirmUnsubscribe.html" method="POST" class="form">
                <h2><span>U</span>nsubscribe<span>.</span></h2>
                <!-- CSRFトークン -->
                <input type="hidden" name="csrf_token">

                <!-- 注意書き -->
                <div class="warning-container">
                    <p>アカウント退会を行います。</p>
                    <p>退会すると購入履歴などの閲覧ができなくなります。</p>
                </div>

                <!-- 退会理由 -->
                <div class="unsubscribe-reasons-container">
                    <div class="reasons">
                        <h3>退会理由</h3>

                        <!-- 理由1 -->
                        <div class="reason">
                            <input type="radio" id="reason1" value="reason1" name="reason">   
                            <label for="reason1">理由1</label>
                        </div>

                        <!-- 理由2 -->
                        <div class="reason">
                            <input type="radio" id="reason2" value="reason2" name="reason">   
                            <label for="reason2">理由2</label>
                        </div>

                        <!-- 理由3 -->
                        <div class="reason">
                            <input type="radio" id="reason3" value="reason3" name="reason">   
                            <label for="reason3">理由3</label>
                        </div>

                        <!-- その他 -->
                        <div class="reason">
                            <input type="radio" id="other" value="other" name="reason">   
                            <label for="other">その他</label>
                        </div>

                        <!-- 理由記入(その他選択の時のみ解放) -->
                        <textarea id="" name="reason" placeholder="理由をお聞かせください。"></textarea>
                    </div>
                    <input type="submit" value="確認画面へ" class="to-confirm">
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <a href="#"><img src="images/AngeloCheese_logo1.png" alt="logo" class="footer-logo"></a>
            <ul class="footer-list">
                <h2>タイトル</h2>
                <li><a href="#">項目</a></li>
                <li><a href="#">項目</a></li>
                <li><a href="#">項目</a></li>

                <h2 class="sec-title">タイトル</h2>
                <li><a href="#">項目</a></li>
                <li><a href="#">項目</a></li>
                <li><a href="#">項目</a></li>
            </ul>
            <p><span>©</span> 2025 Angelo Cheese<span>.</span></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
