




<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウントを登録する</title>
    <link rel="stylesheet" href="CSS/common.css">
    <link rel="stylesheet" href="CSS/register.css">
    <script src="https://kit.fontawesome.com/5d315d0cb7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Dancing+Script:wght@400..700&family=Mea+Culpa&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="header-container">
            <a href="#">
                <picture>
                    <!-- スマホ -->
                    <source media="(max-width: 510px)" srcset="images/AngeloCheese_face.png">

                    <!-- タブレット -->
                    <source media="(max-width: 768px)" srcset="images/AngeloCheese_logo2.png">

                    <!-- PC -->
                    <img src="images/AngeloCheese_logo2.png" alt="logo" class="header-logo">
                </picture>
            </a>
            <h1 class="header-title"><a href="#">ONLINE SHOP<span>.</span></a></h1> <!-- オンラインショップ画面へ -->
            <ul class="header-nav">
                <!-- <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>        お気に入り画面へ -->
                <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>  <!-- カート内画面へ -->
                <li><a href="login.html"><i class="fa-regular fa-circle-user"></i></a></li>  <!-- ユーザー画面へ -->
            </ul>
        </div>
    </header>

    <main>
        <div class="main-container">
            <form action="#" class="form">
                <h2><span>R</span>egister<span>.</span></h2>
                <!-- ユーザー名 -->
                <label for="username">ユーザー名</label>
                <input type="text" class="input username" id="username" name="username" placeholder="Angelo Cheese" required>

                <!-- メールアドレス -->
                <label for="email">メールアドレス</label>
                <input type="email" class="input email" id="email" name="email" placeholder="angelo@example.com" required>

                <!-- パスワード -->
                <label for="password">パスワード</label>
                <input type="password" class="input password" id="password" name="password" placeholder="8文字以上の英数記号" required
                       pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*(),.?':{}|<>])[A-Za-z\d!@#$%^&*(),.?':{}|<>]{8,}$">

                <!-- 登録ボタン -->
                <input type="submit" class="input btn" id="register" name="register" value="登録">
            </form>

            <!-- アカウント登録画面へ -->
            <p class="help-link already-have-acc">アカウントをお持ちですか？</p>
            <a href="login.html" class="register-login-btn">ログイン</a> 
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <a href="#"><img src="images/AngeloCheese_logo1.png" alt="logo" class="footer-logo"></a>
            <ul class="footer-list">
                <h2>タイトル</h2>
                <li><a href="#">項目</a></li>

                <li><a href="#">項目</a></li>

                <h2>タイトル</h2>
                <li><a href="#">項目</a></li>

                <li><a href="#">項目</a></li>
            </ul>
            <p><span>©</span> 2025 Angelo Cheese<span>.</span></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
