




<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンタクト</title>
    <link rel="stylesheet" href="CSS/common.css">
    <link rel="stylesheet" href="CSS/contact.css">
    <script src="https://kit.fontawesome.com/5d315d0cb7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="#">
                <picture>
                    <!-- スマホ -->
                    <source media="(max-width: 510px)" srcset="images/AngeloCheese_face.png">

                    <!-- タブレット -->
                    <source media="(max-width: 768px)" srcset="images/AngeloCheese_logo2.png">

                    <!-- PC -->
                    <img src="images/AngeloCheese_logo2.png" alt="logo" class="header-logo">
                </picture>
            </a>
            <h1 class="header-title"><a href="#">ONLINE SHOP<span>.</span></a></h1> <!-- オンラインショップ画面へ -->
            <ul class="header-nav">
                <!-- <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>        お気に入り画面へ -->
                <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>  <!-- カート内画面へ -->
                <li><a href="#"><i class="fa-regular fa-circle-user"></i></a></li>  <!-- ユーザー画面へ -->
            </ul>
        </div>
    </header>

    <main>
        <div class="main-container">
            <form action="#" method="POST" class="form" novalidate id="review-form">
                <h2><span>C</span>ontact<span>.</span></h2>

                <!-- 姓名 -->
                <div class="name">
                    <div class="seimei-block">
                        <label for="sei">姓</label>
                        <input type="text" class="input sei" id="sei" name="sei" placeholder="例：山田">                    
                    </div>
                    <div class="seimei-block">
                        <label for="mei">名</label>
                        <input type="text" class="input mei" id="mei" name="mei" placeholder="例：春子">   
                    </div>
                </div>

                <!-- メールアドレス -->
                <label for="email">メールアドレス</label>
                <input type="email" class="input email" id="email" name="email" placeholder="メールアドレスを入力してください。" required>

                <!-- お問い合わせ内容 -->
                <div class="contact-info">
                    <h4>お問い合わせ内容</h4>
                    <!-- 項目1 -->
                    <div class="choice1-block choice">
                        <input type="radio" class="radioBtn" id="choice1" name="contact" value="1"/>
                        <label for="choice1">項目1</label>
                    </div>

                    <!-- 項目2 -->
                    <div class="choice2-block choice">
                        <input type="radio" class="radioBtn" id="choice2" name="contact" value="2"/>
                        <label for="choice2">項目2</label>
                    </div>

                    <!-- 項目3 -->
                    <div class="choice3-block choice">
                        <input type="radio" class="radioBtn" id="choice3" name="contact" value="3"/>
                        <label for="choice3">項目3</label> 
                    </div>

                    <!-- その他 -->
                    <div class="choice4-block choice">
                        <input type="radio" id="other" name="contact" value="4"/>
                        <label for="other">その他</label>
                    </div>

                    <!-- 詳細記入欄 -->
                    <textarea class="reason" name="reason" id="reason" placeholder="ご記入ください。"></textarea>

                    <button type="submit">確認画面へ</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <a href="#"><img src="images/AngeloCheese_logo1.png" alt="logo" class="footer-logo"></a>
            <ul class="footer-list">
                <h2>タイトル</h2>
                <li><a href="#">項目</a></li>
                <li><a href="#">項目</a></li>
                <li><a href="#">項目</a></li>

                <h2>タイトル</h2>
                <li><a href="#">項目</a></li>
                <li><a href="#">項目</a></li>
                <li><a href="#">項目</a></li>
            </ul>
            <p><span>©</span> 2025 Angelo Cheese<span>.</span></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
