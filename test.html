



<h1 id="thankyou-text"></h1>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const text = "Thank You.";
    const textElement = document.getElementById("thankyou-text");
    let index = 0;

    function typeEffect() {
        if (index < text.length) {
            textElement.innerHTML += text[index]; // 1文字ずつ追加
            index++;
            setTimeout(typeEffect, 150); // 150msごとに1文字追加
        }
    }

    typeEffect(); // 実行
});

</script>
